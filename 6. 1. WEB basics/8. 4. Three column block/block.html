<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Three column block</title>
</head>

<body>
    <div class="table">

        <div class="column left">
            <div>
                <object class="icon" type="image/svg+xml" data="icons/network.svg">
                </object>
            </div>
            <div class="name">
                Виртуальный хостинг
            </div>
            <div class="price">
                3.95$ в месяц
            </div>
            <div>
                <button>
                    Подробнее
                </button>
            </div>
        </div>

        <div class="column center">
            <div>
                <object class="icon" type="image/svg+xml" data="icons/cloud.svg">
                </object>
            </div>
            <div class="name">
                Облачный хостинг
            </div>
            <div class="price">
                68.95$ в месяц
            </div>
            <div>
                <button>
                    Подробнее
                </button>
            </div>
        </div>

        <div class="column right">
            <div>
                <object class="icon" type="image/svg+xml" data="icons/db.svg">
                </object>
            </div>
            <div class="name">
                Выделенный сервер
            </div>
            <div class="price">
                217.95$ в месяц
            </div>
            <div>
                <button>
                    Подробнее
                </button>
            </div>
        </div>

    </div>
</body>

</html>
