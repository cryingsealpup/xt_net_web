<html>
    <head>
<title>List menu</title>

<style>
ul {
    background: #f9e598;
    border-radius: 10px;
    padding-inline-start: 0px;
    box-shadow: 7px 7px 0px #890000;
    width: 210px;
    border: 1px solid black;
}
li {
    display: block;
    margin: 9px;
}
p {
    margin-block-end: 0px;
    margin-block-start: 0px;
    color: #890000;
}
</style>
</head>
<body>
<ul>
  <li><p>Азу по-татарски</p></li>
  <li><p>Зразы</p></li>
  <li><p>Баранья грудинка, тушеная с картофелем</p></li>
  <li><p>Бефстроганов</p></li>
  <li><p>Бифштекс с яйцом</p></li>
</ul>
</body>
</html>
